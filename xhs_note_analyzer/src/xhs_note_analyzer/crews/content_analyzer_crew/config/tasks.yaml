    统筹协调三个维度的分析结果，生成专业的Markdown格式分析报告：
    
    1. **综合评估**：
       - 整合内容结构、情感价值、视觉元素三个维度的分析结果
       - 计算内容综合评分和各维度权重
       - 识别内容成功的关键要素和短板
    
    2. **模式识别**：
       - 总结内容成功的核心规律和公式
       - 识别可复制的模板和套路
       - 分析不同类型内容的差异化策略
    
